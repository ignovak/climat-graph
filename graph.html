<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph</title>
        <style>

            body {
                margin: 0;
            }

            .graph {
                font: 10px sans-serif;

                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: column-reverse;
                flex-direction: column-reverse;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }

            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }

            label {
                font-size: 1.5em;
                line-height: 30px;
            }

            input {
                width: calc(100% - 70px);
            }

        </style>
    </head>
    <body>
        <div class='graph'>
            <label>Speed: <input type="range" class="speed" value="100" max="1000"></label>
            <label>Zoom: <input type="range" class="zoom" value="100" max="100"></label>
        </div>
        <script src="node_modules/d3/d3.js"></script>
        <script src="node_modules/lodash/lodash.js"></script>
        <script src="main.js"></script>
    </body>
</html>
