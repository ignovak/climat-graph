<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph</title>
        <style>

            body {
                margin: 0;
            }

            .graph {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }

            .line {
                fill: none;
                stroke-width: 1.5px;
            }

        </style>
    </head>
    <body>
        <div class='graph'></div>
        <script src="node_modules/d3/d3.min.js"></script>
        <script src="graph.js"></script>
        <script>
            var root = d3.select('.graph'),
                margin = { top: 20, right: 50, bottom: 30, left: 50 };

            var graph = new Graph(
                root,
                [
                    {
                        source: 'temperature.tsv',
                        text: 'Temperature delta, C',
                        color: 'steelblue',
                        orient: 'left'
                    },
                    {
                        source: 'co2.tsv',
                        text: 'CO2, ppmv',
                        color: '#963',
                        orient: 'right'
                    }
                ],
                {
                    margin: margin,
                    width: parseInt(root.style('width')) - margin.left - margin.right,
                    height: 500 - margin.top - margin.bottom
                }
            );

        </script>
    </body>
</html>
